<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    <!-- head tags -->
    {% include common/head.html %}

    <body>
        <!-- svg definition -->
        {% include common/svg.html %}        

        <!-- header navbar -->
        {% include common/navbar.html %}                

        <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">

            <!-- sidebar -->
            {% include common/sidebar.html %}                

            <main class="bd-main order-1">
                {{ content }}                
            </main>
        </div>

        {% include common/footer.html %}                

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
        <script src="https://cdn.jsdelivr.net/npm/@stackblitz/sdk@1/bundles/sdk.umd.js"></script>
        <script src="/assets/js/docs.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js" integrity="sha256-pDrSUa13vOne5uuB/pSUdT2vNTXsq1i4vtm/xpqJX9w=" crossorigin="anonymous"></script>        

        <script>
         const initFunc = function() {
             const clipboard = new ClipboardJS('.btn.copy-to-clipboard');
             clipboard.on('success', function(e) {
                 e.clearSelection();
             });
         };
         
         initFunc();
        </script>
    </body>
</html>
